    <style>
        div div #glow {
            font-size: 80px;
            color: #fff;
            text-align: center;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @-webkit-keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffd700, 0 0 40px #ffd700, 0 0 50px #ffd700, 0 0 60px #ffd700, 0 0 70px #ffd700;
            }

            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ffcc11, 0 0 40px #ffcc11, 0 0 50px #ffcc11, 0 0 60px #ffcc11, 0 0 70px #ffcc11, 0 0 80px #ffcc11;
            }
        }
        a:hover{
            transform:scale(1.2,1.2);
        }
    </style>
